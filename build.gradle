task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

repositories {
    maven {
          url "http://aus02bpnexs001.corp.volusion.com:8080/nexus/content/groups/public"
    }  
    maven {
        url "http://oss.sonatype.org/content/groups/staging"
